name: security-ci

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  backend-quality-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install bandit pip-audit

      - name: Ruff lint
        run: ruff check app

      - name: Pytest
        run: pytest -q

      - name: Bandit
        run: bandit -q -r app

      - name: Pip audit
        run: pip-audit

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t lazymeal-backend:scan .

      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: lazymeal-backend:scan
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
