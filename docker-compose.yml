services:
  db:
    image: postgis/postgis:17-3.5
    container_name: lazymeal-db
    environment:
      POSTGRES_DB: lazymeal
      POSTGRES_USER: lazymeal
      POSTGRES_PASSWORD: lazymeal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazymeal -d lazymeal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: lazymeal-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: development
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgresql+asyncpg://lazymeal:lazymeal@db:5432/lazymeal
      CORS_ORIGIN: http://localhost:5173
      Maps_API_KEY: ${Maps_API_KEY:-}
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: lazymeal-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:
